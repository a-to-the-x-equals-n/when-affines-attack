<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/carousel.css">
    <link rel = 'stylesheet' href = '../css/home/btn-base.css'>
    <link rel = 'stylesheet' href = '../css/windows/win95.css'>
    <link rel="stylesheet" href="../css/themes.css"> 
    <title>belles-lettres</title>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <img id="carouselImage" alt="Carousel Image" loading="lazy">
            <button id="prevBtn" class="brutal-button" data-label="❮">❮</button>
            <button id="nextBtn" class="brutal-button" data-label="❯">❯</button>
        </div>
        
        <div class="image-meta">
            <h2 id="imageTitle"></h2>
            <p id="imageDescription"></p>
        </div>
        
        <div class="vote-controls">
            <button id="thumbsUpBtn" class="brutal-button" data-label="👍">👍 <span id="thumbsUpCount">0</span></button>
            <button id="thumbsDownBtn" class="brutal-button" data-label="👎">👎 <span id="thumbsDownCount">0</span></button>
        </div>
    </div>

    <script type="module" src="../js/vote/carousel.js"></script>
</body>
</html>
