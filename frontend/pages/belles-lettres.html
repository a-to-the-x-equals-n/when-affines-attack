<!DOCTYPE html>
<html>
<head>

    <style>
        .carousel-container {

        }

        }

            display: flex;
            gap: 1rem;
        }
        .vote-controls {
            display: flex;
            gap: 2rem;
            margin-top: 1rem;
        }
        .image-meta {
            text-align: center;
            margin-top: 1rem;
            font-family: monospace;
        }
    </style>
</head>

    <div class="carousel-container">

        <div class="image-meta">
