<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ++ CLEANED ++ -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- PRECONNECT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>

    <!-- PRELOAD EXTERNAL CSS -->
    <!-- <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'"> -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=VT323&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">

    <!-- PRELOAD INTERNAL CSS -->
    <link rel="preload" href="../css/themes/brutal-button-base.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="../css/themes/themes.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="../css/vibes/tv.css" as="style" onload="this.onload=null;this.rel='stylesheet'">

    <!-- FALLBACK FOR NO JS -->
    <noscript>
        <!-- EXTERNAL -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap">
        <!-- INTERNAL -->
        <link rel="stylesheet" href="../css/themes/brutal-button-base.css">
        <link rel="stylesheet" href="../css/themes/themes.css">
        <link rel="stylesheet" href="../css/vibes/tv.css">
    </noscript>

    <!-- TITLE -->
    <title>Old TV</title>

    <!-- INTERNAL JS -->
    <script src="../js/vibes/tv.js" defer></script>
    <!-- EXTERNAL JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <!-- CRT TV -->
    <img id="oldtv" src="../assets/backgrounds/oldtv.png"/>
    <button id="channel-dial" class="brutal-button button">channel</button>
    <button id="power-dial" class="brutal-button button">power</button>
    <div class="tv-screen">
        <!-- MUSIC -->
        <div id="tv-loop-bg" class="tv-video"></div>
        <div id="channel-cyberwaste" class="tv-video"></div>
        <div id="channel-lifestream" class="tv-video"></div>
        <div id="channel-starfighter" class="tv-video"></div>
        <div id="channel-goodjoe" class="tv-video"></div>
        <div id="channel-warpdrive" class="tv-video"></div>
        <div id="tv-channel-label"></div>
    </div>
</body>
</html>
