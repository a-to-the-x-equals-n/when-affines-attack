<!DOCTYPE html>
<html lang="en">
<head>
	<!-- ++ CLEANED ++ -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- PRECONNECT -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>

	<!-- PRELOAD EXTERNAL CSS -->
	<link rel="preload" href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
	<link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">

	<!-- PRELOAD INTERNAL CSS -->
	<link rel="preload" href="../css/themes/themes.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
	<link rel="preload" href="../css/themes/brutal-button-base.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
	<link rel="preload" href="../css/upload/upload.css" as="style" onload="this.onload=null;this.rel='stylesheet'">

	<!-- FALLBACK FOR NON JS -->
	<noscript>
		<!-- EXTERNAL -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
		<!-- INTERNAL -->
		<link rel="stylesheet" href="../css/themes/themes.css">
		<link rel="stylesheet" href="../css/themes/brutal-button-base.css">
		<link rel="stylesheet" href="../css/upload/upload.css">
	</noscript>

	<!-- TITLE -->
	<title>Upload Goose</title>

	<!-- CRITICAL JS -->
	<script type="module" src="../js/upload/upload.js"></script>
</head>

<body class="theme-win95">

	<!-- UPLOAD WRAPPER -->
	<div class="upload-wrapper">

		<!-- UPLOAD HEADER -->
		<h1 class="upload-title">Insert Goose Disk</h1>

		<!-- DROPZONE -->
		<div id="dropZone" class="brutal-button" data-label="Drop or Click">
			Drop an image here or click to upload
		</div>

		<!-- FILE INPUT -->
		<input type="file" id="fileInput" accept="image/*" hidden>

		<!-- PREVIEW -->
		<div id="previewArea" class="preview-area"></div>
	</div>
	
</body>
</html>
